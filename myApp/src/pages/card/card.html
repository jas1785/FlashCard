<ion-header>

  <ion-navbar>
    <ion-title>card</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6>{{currentCard.question}}</ion-col>
    </ion-row>
    <div *ngIf="displayAnswer">
      <ion-row>
        <ion-col col-6>{{currentCard.answer}}</ion-col>
      </ion-row>
    </div>
    <ion-row>
      <ion-col col-6> <button (click)="onClickAnswer()" ion-button>Answer</button></ion-col>
      <ion-col col-6> <button (click)="onClickNextCard()" ion-button>Next Card</button></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
