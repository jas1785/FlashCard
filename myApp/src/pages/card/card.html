<ion-header>

  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid class="margin-top">
    <ion-row>
       <div  text-center class="card">
          <p>{{text}}</p>
      </div>
    </ion-row>

    <ion-row>
      <ion-col text-center col-12 col-sm><button (click)="onClickAnswer()" ion-button color="light" round>Answer</button></ion-col>
      <ion-col text-center col-12 col-sm><button (click)="onClickSkip()" ion-button color="light" round>Skip</button></ion-col>
      <ion-col text-center col-12 col-sm><button (click)="onClickNextCard()" ion-button color="light" round>Next Card</button></ion-col>
    </ion-row>
      <reset-deck *ngIf='displayChild' [currentDeck] ='listOfUsedCards'></reset-deck>
  </ion-grid>
</ion-content>
