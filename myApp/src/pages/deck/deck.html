<ion-header>

  <ion-navbar>
    <ion-title>Deck</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let deck of decks" (click)="deckSelected(deck)">
      {{ deck.deckName }}
    </button>  
  </ion-list>
</ion-content>
